<body>
    <header>
        <div class="container-fluid h-100 d-flex justify-content-between align-items-stretch">
            <div class='logo d-flex align-items-center'>
                <div class='logotext d-flex'>
                    <h2>FAMILY COMPUTER</h2>
                    <h3 style='font-weight: 900'>ジョーウル・ピータソン</h3>
                </div>
            </div>
            <div class='navlinks d-flex'>
                <ul class='d-flex align-items-center'>
                    <li><a href="./store.html">Store</a></li>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./about.html">About</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </div>
            <div class='hamburger'>
                <a href="#" class="button"><i class="fas fa-bars fa-2x" style='margin: auto'></i></a>
            </div>
        </div>
    </header>
    <main>
        <div class='product-container'>
            <div class='form-content' style='justify-content: space-evenly;'>
                <h1>Contact us!</h1>
<!-- ************************************************************
This form can go straight to Hell. Out of everything I did
it was the biggest nightmare. I am not sure why that is, but
I was stuck on this God forsaken bit of HTML for an HOUR!!!
************************************************************ -->
            <form>
                <table style="width: 100%">
                    <tr>
                        <th><label for="first-name">First Name</label>
                        <td align='left'><input type="text" id="first-name" name="firstname" placeholder="Enter your first name"></td></th>
                    </tr>
                    <tr>
                        <th><label for="last-name">Last Name</label>
                        <td align='left'><input type="text" id="last-name" name="lastname" placeholder="Enter your last name"></td></th>
                    </tr>
                    <tr>
                        <th><label for="email-add">Email</label>
                        <td align='left'><input type="text" id="email-add" name="email"
                        placeholder="Enter your email address"></td></th>
                    </tr>
                    <tr>
                        <th><label for="email">Message</label>
                        <td align='left'><textarea id="email" name="email" placeholder="Please send us a message!" style="height:200px"></textarea></td></th>
                    </tr>
                </table>
            </form>
            <a href="#" class="button">Submit</a>
            </div>
    </main>
    <footer>
        <div class='footerlinks'>
            <a href="https://www.facebook.com/nintendo.family.computer/" class="button"><i class="fab fa-facebook-f fa-2x"></i></a>

            <a href="https://ca.linkedin.com/company/nintendo" class="button"><i class="fab fa-linkedin-in fa-2x"></i></a>

            </p>
        </div>
    </footer>
